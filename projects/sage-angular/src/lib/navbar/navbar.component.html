<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="sage-navbar-header" aria-label="Top Toolbar">
  <a mat-button class="sage-button" routerLink="" aria-label="Sage Angular">
    <img class="sage-angular-logo"
      src="images/angular-white-transparent.svg"
      alt="Sage Angular">
    <span>{{title}}</span>
  </a>
  <a mat-button class="sage-navbar-hide-small sage-button"
    *ngFor="let key of sectionsKeys"
    [routerLink]="key"
  >{{sections[key].name}}</a>
  <div class="flex-spacer"></div>
  <sage-github-button
    [href]="githubUrl"
  ></sage-github-button>
  <a mat-button class="sage-button"
    *ngIf="!user"
    routerLink="signin"
    aria-label="Sign In"
  >Sign In</a>
  <a mat-button class="sage-button"
    *ngIf="!user"
    routerLink="signup"
    aria-label="Sign Up"
  >Sign Up</a>
  <a mat-button class="sage-button"
    *ngIf="user"
    routerLink="signout"
    aria-label="Sign Out"
  >Sign Out</a>
</nav>
